<div class="card">
  <figure>
    <div class="wrapper-img">
      <img [src]="imageUrl" alt="">
    </div>
    <div class="wrapper-title-content">
      <figcaption class="wrapper-title">
        <p class="title">{{ title }}</p>
        <p class="sub-title">@{{ username }}</p>
      </figcaption>
      <figcaption class="content">{{ content }}</figcaption>
    </div>
  </figure>
</div>
